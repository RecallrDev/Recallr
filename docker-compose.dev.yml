services:
  frontend:
    image: node:20-alpine
    container_name: recallr-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - .env
    command: sh -c "npm install && npm run dev:dev -- --host 0.0.0.0"
    networks:
      - recallr_recallr-network  # ← Geändert!

  nginx:
    image: nginx:alpine
    container_name: recallr-nginx-dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/dev-ssl.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
    networks:
      - recallr_recallr-network  # ← Geändert!

networks:
  recallr_recallr-network:  # ← Geändert!
    external: true

volumes:
  node_modules:
