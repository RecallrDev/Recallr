events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP → HTTPS Redirect nur für dev
    server {
        listen 80;
        server_name dev.recallr.eu;
        return 301 https://$server_name$request_uri;
    }

    upstream backend {
        server backend:8000;
    }
    
    upstream frontend {
        server frontend:5173;
    }
    
    server {
        listen 443 ssl http2;
        server_name dev.recallr.eu;
        
        # SSL für dev.recallr.eu
        ssl_certificate /etc/letsencrypt/live/dev.recallr.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.recallr.eu/privkey.pem;
        
        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        
        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
